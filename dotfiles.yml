- name: Collecting Facts
  hosts: local
  gather_facts: yes

- name: Set up local development environment
  hosts: local
  roles:
    - { role: debdev, when: ansible_os_family == "Debian" }
    - { role: debrepos, when: ansible_os_family == "Debian" }
    - { role: atom, when: ansible_os_family == "Darwin" }
    - nodejs
    - screen
    - tildaslashbin
    - vim
    - zsh
