- name: Install packages
  apt: name={{ item }}
  with_items: "{{ packages }}"
  become: true

- name: Install screen
  include_role: 
    name: screen
  become: true

- name: Install nodejs
  include_role: 
    name: nodejs
  become: true

- name: Install vim
  include_role: 
    name: vim
  become: true

- name: Install zsh
  include_role: 
    name: zsh
  become: true
